<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card with View Details Popup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Container for product cards -->
  <div class="container my-4">
    <div class="row">
      <!-- Product Card -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">This is a brief description of the product.</p>
            <p class="card-text"><strong>$19.99</strong></p>
            <!-- View Details Button -->
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Product Details -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="https://via.placeholder.com/150" class="img-fluid mb-3" alt="Product Image">
          <p><strong>Price:</strong> $19.99</p>
          <p><strong>Description:</strong> This is a more detailed description of the product. It explains features, benefits, and specifications in greater detail.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
